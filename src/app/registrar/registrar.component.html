<form>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" class="form-control" id="email1" aria-describedby="emailHelp"
        [(ngModel)]="email" placeholder="Digite seu e-mail">
    </div>
    <div class="form-group">
        <label for="passwrd">Senha</label>
        <input type="password" name="password" class="form-control2" id="passwrd1" [(ngModel)]="password" placeholder="Digite Senha">
        <input type="password" name="password" class="form-control2" id="passwrd2" [(ngModel)]="checkpassword" placeholder="Confirme sua senha">
    </div>
    <button type="register" class="btn" (click)="registerEmail()">Cadastrar</button>
    <a class="login-link" href="/login">Voltar</a>
</form>
